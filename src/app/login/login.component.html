<main class="d-flex flex-column align-items-center justify-content-center">
    <h2>Fazer login</h2>
    
    <section id="section-login">
        <form class="row g-3">
              <label for="staticEmail" class="visually-hidden">Email</label>
              <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
              
              <label for="inputPassword" class="visually-hidden">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Digite a senha...">

              <button type="submit" class="btn btn-primary mb-3">Login</button>
          </form>
    </section>
</main>
